<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel - Reservations</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/admin.css" />


    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .section-title {
            border-bottom: 2px solid #343a40;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="section-title">📋 All Reservations</h2>
    <div id="admin-reservation-list" class="row g-4">
        <!-- Reservation cards will be inserted here -->
    </div>
</div>

<div class="container mt-5">
    <h3 class="section-title">🔐 Change Password</h3>
    <form id="passwordForm" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="adminName" class="form-label">Admin Name</label>
            <input type="text" id="adminName" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" id="currentPassword" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-dark w-100">Update Password</button>
    </form>
</div>

<script src="js/admin.js"></script>
</body>
</html>
